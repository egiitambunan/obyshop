<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keranjang Belanja</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      margin: 0;
      padding: 2rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 1rem 0;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
    }

    .cart-item-info {
      flex: 2;
      min-width: 150px;
    }

    .cart-item-info h4 {
      margin: 0 0 4px 0;
      font-size: 1.1rem;
    }

    .cart-item-info small {
      color: #555;
      font-size: 0.9rem;
      display: block;
    }

    .cart-qty {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .cart-qty button {
      width: 28px;
      height: 28px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: none;
      font-size: 1rem;
      cursor: pointer;
    }

    .cart-qty input {
      width: 40px;
      text-align: center;
      border: none;
      font-weight: bold;
      background: #f0f0f0;
    }

    .cart-remove {
      color: red;
      font-size: 1.3rem;
      cursor: pointer;
    }

    .cart-summary {
      text-align: right;
      margin-top: 2rem;
      font-size: 1.1rem;
    }

    .checkout-btn {
      background: #25D366;
      color: white;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      display: block;
      margin: 2rem auto 0;
    }

    .empty {
      text-align: center;
      color: #888;
    }

    .clear-btn {
      text-align: right;
      margin-top: 1rem;
    }

    .clear-btn button {
      background: #f44336;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Keranjang Belanja</h2>
  <div id="cart-list"></div>
  <div class="cart-summary" id="cart-summary"></div>
  <div class="clear-btn" id="clear-btn" style="display:none;">
    <button onclick="clearCart()"><i class="fas fa-trash"></i> Hapus Semua</button>
  </div>
  <button class="checkout-btn" id="waBtn" style="display:none;">
    <i class="fab fa-whatsapp"></i> Checkout via WhatsApp
  </button>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const container = document.getElementById("cart-list");
    const summary = document.getElementById("cart-summary");
    const waBtn = document.getElementById("waBtn");
    const clearBtn = document.getElementById("clear-btn");

    function formatRupiah(num) {
      return 'IDR ' + num.toLocaleString("id-ID");
    }

    function renderCart() {
      container.innerHTML = "";
      summary.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = "<p class='empty'>Keranjang Anda kosong.</p>";
        waBtn.style.display = "none";
        clearBtn.style.display = "none";
        return;
      }

      cart.forEach((item, i) => {
        const itemTotal = item.harga * item.qty;
        total += itemTotal;

        const row = document.createElement("div");
        row.className = "cart-item";
        row.innerHTML = `
          <img src="${item.gambar}" alt="${item.nama}" />
          <div class="cart-item-info">
            <h4>${item.nama}</h4>
            <small>Harga satuan: ${formatRupiah(item.harga)}</small>
            <small>Total: ${formatRupiah(itemTotal)}</small>
          </div>
          <div class="cart-qty">
            <button onclick="ubahQty(${i}, -1)">-</button>
            <input type="text" value="${item.qty}" readonly />
            <button onclick="ubahQty(${i}, 1)">+</button>
          </div>
          <div class="cart-remove" onclick="hapusItem(${i})"><i class="fas fa-trash"></i></div>
        `;
        container.appendChild(row);
      });

      summary.innerHTML = `<strong>Total Belanja: ${formatRupiah(total)}</strong>`;
      waBtn.style.display = "block";
      clearBtn.style.display = "block";
    }

    function ubahQty(index, val) {
      cart[index].qty += val;
      if (cart[index].qty < 1) cart[index].qty = 1;
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function hapusItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      if (confirm("Yakin ingin menghapus semua item di keranjang?")) {
        cart = [];
        localStorage.removeItem("cart");
        renderCart();
      }
    }

    document.getElementById("waBtn").addEventListener("click", () => {
      const pesan = cart.map(p => `- ${p.nama} x${p.qty} = ${formatRupiah(p.harga * p.qty)}`).join('%0A');
      const total = cart.reduce((sum, p) => sum + p.harga * p.qty, 0);
      const teks = `Halo Obi Shop ðŸ‘‹%0ASaya ingin memesan:%0A${pesan}%0A%0ATotal: ${formatRupiah(total)}%0A%0ANama:%0AAlamat:%0A`;
      window.open(`https://wa.me/6281234567890?text=${teks}`, "_blank");
    });

    renderCart();
  </script>
</body>
</html>
